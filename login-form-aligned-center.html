<div class="columns" style="">
  <div class="row columns small-12 medium-9 large-6 align-center-middle padding-top-2">
    <form class="log-in-form" data-abide novalidate>

      <div data-abide-error class="alert callout" style="display: none;" data-closable>
        <p><i class="fi-alert"></i> There are some errors in your form.</p>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="row expanded">
        <div class="columns">
          <h4 class="text-center">Login</h4>
          <p class="text-center">Need an account? <a href="{{"/sign-up-form-1/" | relative_url }}">Register Here.</a></p>
        </div>
      </div>

      <div class="row expanded">
        <div class="small-12 medium-12 columns">
          <label>Email Address
            <input type="text" required placeholder="1234" aria-describedby="emailHint" aria-errormessage="emailError" pattern="email">
            <span class="form-error">
            First Name, it's required.
          </span>
          </label>
          <p class="help-text" id="emailHint">Here's how you use this input field!</p>
        </div>
        <div class="small-12 medium-12 columns">
          <label>Password
            <input type="password" id="password" placeholder="yeti4preZ" aria-describedby="passwordHint" aria-errormessage="passwordError" required data-equalto="password">
            <span class="form-error">
            Password, it's required.
          </span>
          </label>
          <p class="help-text" id="passwordHint">Enter a password please.</p>
        </div>
      </div>
      <button type="submit" value="submit" class="button  radius bordered expanded">Search</button>
      <p class="text-center"><a href="{{"/forgot-password/" | relative_url }}">Forgot your password?</a></p>

    </form>
  </div>
</div>
